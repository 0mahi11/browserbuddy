<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Readcess</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="popup-container">
    <div class="settings-form">
        <h1>Readcess Settings</h1>
        
        <div class="setting-group">
            <label for="readingSpeed">Reading Speed (WPM)</label>
            <input type="number" id="readingSpeed" min="100" max="1000" value="200">
        </div>

        <div class="setting-group">
            <label for="breakInterval">Break Interval (minutes)</label>
            <input type="number" id="breakInterval" min="5" max="480" value="20" step="5">
        </div>

        <div class="button-group">
            <button id="saveSettings" class="primary-button">Save Settings</button>
            <button id="extensionEnabled" class="toggle-button on">ON</button>
        </div>

        <div id="saveStatus" class="status-message"></div>
    </div>
    <script src="utils.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript"></script>
</body>
</html>
